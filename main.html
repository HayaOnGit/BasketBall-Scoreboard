<!DOCTYPE html>
<html>
<head>
     <meta charset="UTF-8">
     <link rel="stylesheet" href="main.css">
</head>
    <body>
        <div id="div">
                    <div class="main" id="home">
                         <p id="homeTitle" class="title">
                              HOME
                         </p>
                         <div class="score" id="homescore">
                             <p class="number">0</p>
                         </div>
                         <div class="buttonDiv" id="homepointbuttons"> <!--  may not need ids for this div -->
                              <button type="button" id="plusOne-H" class="button-el">+1</button>
                              <button type="button" id="plusTwo-H" class="button-el">+2</button>
                              <button type="button" id="plusThree-H" class="button-el">+3</button>
                         </div>
                    </div>

                    <div class="main" id="guest">
                         <p id="guestTitle" class="title">
                              GUEST
                         </p>
                         <div class="score" id="guestscore">
                              <p class="number">0</p>
                         </div>
                         <div class="buttonDiv" id="guestpointbuttons"> <!--  may not need ids for this div -->
                              <button type="button" id="plusOne-G" class="button-el">+1</button>
                              <button type="button" id="plusTwo-G" class="button-el">+2</button>
                              <button type="button" id="plusThree-G" class="button-el">+3</button>
                         </div>
                    </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
